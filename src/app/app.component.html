<header role="banner">
    <div id="header">
        <mat-toolbar>
            <div class="title-block">
                <h1>Footero</h1>
            </div>
            <div *ngIf="currentUser !== null">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon aria-hidden="true">face</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item disabled i18n>Signed in as {{ currentUser.email }}</button>
                    <button mat-menu-item routerLink="/manage/my-profile" routerLinkActive="active" i18n>My profile</button>
                    <button mat-menu-item i18n routerLink="/manage/my-cars" routerLinkActive="active">Manage my cars</button>
                    <button mat-menu-item i18n (click)="signout()">Sign out</button>
                </mat-menu>
            </div>
        </mat-toolbar>
    </div>
</header>

<router-outlet></router-outlet>
