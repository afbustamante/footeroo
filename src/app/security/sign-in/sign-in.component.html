<div>
  <h2>Sign-in</h2>

  <form [formGroup]="signinForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="signin-card">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label i18n>Username</mat-label>
              <input matInput type="email" placeholder="Email" formControlName="username">
              <mat-error *ngIf="signinForm.controls['username'].hasError('required')" i18n>
                Your username is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label i18n>Password</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error *ngIf="signinForm.controls['password'].hasError('required')" i18n>
                Your password is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="errorCode === 401" i18n>
                Invalid username or password
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" i18n>Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>

  <div>
    <a mat-button routerLinkActive="active" routerLink="/register" i18n>
      Register as a new player
    </a>
  </div>
</div>
